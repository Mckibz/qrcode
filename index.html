<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 220px;}
  </style>
</head>
<body>
  <div>
    <img src="images/image-qr-code.png">
      <p class="outfit-bold" style="margin-top: 10px;">Improve your front-end </p>
      <p class="outfit-bold" style="margin-bottom: 25px;">skills by building projects</p>
      <p class="outfit-thin" style="margin-top: 5px;">Scan the QR code to visit Frontend</p> 
      <p class="outfit-thin">Mentor and take your coding skills to</p> 
      <p class="outfit-thin">the next level</p>
        <br>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John McKibbin</a>.
  </div>
</body>
</html>
